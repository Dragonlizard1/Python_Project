<html>
<head>
  <title>Users</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='my_style_sheet.css') }}">
</head>
<body>
 
  <div>
    <h1>Users:</h1>
    <table>
      
      <thead>
        <th>Name</th><th>Email</th><th>Created At</th><th>Actions</th> 
      </thead>
      {% for user in users: %}
      <tr>
        <td>{{ user['f_name'] }} {{ user['L_name'] }}</td>
        <td>{{ user['email'] }}</td>      
        <td>{{ user['created_at'] }}</td>
        <td><a href = "users/{{user['idusers']}}">Show</a>
          <a href = "users/{{user['idusers']}}/edit">Edit</a>
          <a href = "users/{{user['idusers']}}/destroy">Delete</a>
        </td>
      </tr>

    {% endfor %}
    </table>
     <p><a href = "users/new">Add a New User</a></p>
   </div>
</body>
</html>
